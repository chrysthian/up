<html>

<head>
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="color.css">
  <script src="color.js"></script>
</head>

<body onload="init()">
  <div>
    <h1>From the list below, what color am I thinking of?</h1>

    <div id="colorNames"></div>
    <div id="feedback"></div>

    <input type="text" id="answer">
    <input type="button" value="Make a guess" onclick="guess()">
    <p>The answer will be displayed on your console (F12 on most browsers)</p>

  </div>
</body>

</html>
